    <!-- Google Tag Manager -->
<script>
  function setCookie(cname, cvalue, exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires="+ d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}
function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
function eraseCookie(name) {   
    document.cookie = name+'=; Max-Age=-99999999;';  
}
function setGtm() {
  let gtmId = prompt("Enter GTM id - including 'GTM-'");

  if (gtmId != null) {
    location.href = "/?gtmId=" + gtmId;
  }
}
let url = new URL(location.href);
let paramGtmId = url.searchParams.get("gtmId");
  let gtm_id = "GTM-5D2RXSZ";
if (paramGtmId === "unset") {
  eraseCookie("gtmId");
} else if (paramGtmId) {
  setCookie("gtmId", paramGtmId, 1000)
}
let gtmCookie = getCookie('gtmId');
if (gtmCookie) {
  gtm_id = gtmCookie;
}
